<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="spotlightGrad" cx="50%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#ffff99;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </radialGradient>
    <linearGradient id="stageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  
  <!-- Stage -->
  <rect x="200" y="280" width="400" height="120" fill="url(#stageGrad)" rx="10"/>
  
  <!-- Spotlight -->
  <ellipse cx="400" cy="200" rx="300" ry="200" fill="url(#spotlightGrad)"/>
  
  <!-- Microphone Stand -->
  <rect x="395" y="240" width="10" height="40" fill="#333"/>
  <circle cx="400" cy="235" r="8" fill="#666"/>
  
  <!-- Audience Tables -->
  <circle cx="150" cy="350" r="25" fill="#2d2d2d" opacity="0.8"/>
  <circle cx="650" cy="350" r="25" fill="#2d2d2d" opacity="0.8"/>
  <circle cx="100" cy="300" r="20" fill="#2d2d2d" opacity="0.8"/>
  <circle cx="700" cy="300" r="20" fill="#2d2d2d" opacity="0.8"/>
  
  <!-- Audience Silhouettes -->
  <circle cx="150" cy="340" r="4" fill="#444"/>
  <circle cx="160" cy="345" r="4" fill="#444"/>
  <circle cx="140" cy="345" r="4" fill="#444"/>
  <circle cx="650" cy="340" r="4" fill="#444"/>
  <circle cx="660" cy="345" r="4" fill="#444"/>
  <circle cx="640" cy="345" r="4" fill="#444"/>
  
  <!-- Brick Wall Background -->
  <pattern id="brickPattern" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
    <rect width="40" height="20" fill="#2d1810"/>
    <rect x="0" y="0" width="18" height="8" fill="#4a2c1a" stroke="#1a0f08" stroke-width="0.5"/>
    <rect x="20" y="0" width="18" height="8" fill="#4a2c1a" stroke="#1a0f08" stroke-width="0.5"/>
    <rect x="10" y="10" width="18" height="8" fill="#4a2c1a" stroke="#1a0f08" stroke-width="0.5"/>
  </pattern>
  <rect x="0" y="0" width="800" height="280" fill="url(#brickPattern)" opacity="0.3"/>
  
  <!-- Comedy Club Sign -->
  <rect x="50" y="50" width="200" height="60" fill="#8B0000" rx="5"/>
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD700" text-anchor="middle">COMEDY</text>
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD700" text-anchor="middle">CELLAR</text>
</svg>
