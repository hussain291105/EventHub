<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Floor -->
  <rect x="0" y="300" width="800" height="100" fill="url(#floorGrad)"/>
  
  <!-- Walls -->
  <rect x="0" y="0" width="800" height="300" fill="url(#wallGrad)"/>
  
  <!-- Ceiling lights -->
  <rect x="150" y="20" width="60" height="8" fill="#f0f0f0" rx="4"/>
  <rect x="350" y="20" width="60" height="8" fill="#f0f0f0" rx="4"/>
  <rect x="550" y="20" width="60" height="8" fill="#f0f0f0" rx="4"/>
  
  <!-- Light beams -->
  <polygon points="180,28 180,280 220,280 220,28" fill="#ffffff" opacity="0.1"/>
  <polygon points="380,28 380,280 420,280 420,28" fill="#ffffff" opacity="0.1"/>
  <polygon points="580,28 580,280 620,280 620,28" fill="#ffffff" opacity="0.1"/>
  
  <!-- Art pieces -->
  <!-- Abstract painting 1 -->
  <rect x="100" y="120" width="120" height="100" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <rect x="110" y="130" width="100" height="80" fill="#ff6b6b"/>
  <circle cx="160" cy="170" r="20" fill="#4ecdc4"/>
  <rect x="140" y="185" width="40" height="15" fill="#ffe66d"/>
  
  <!-- Abstract painting 2 -->
  <rect x="300" y="100" width="100" height="120" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <polygon points="310,110 390,110 350,200 310,200" fill="#a8e6cf"/>
  <circle cx="350" cy="150" r="15" fill="#ff8b94"/>
  <rect x="320" y="180" width="60" height="10" fill="#b4a7d6"/>
  
  <!-- Sculpture -->
  <ellipse cx="500" cy="280" rx="20" ry="40" fill="#708090"/>
  <rect x="490" y="240" width="20" height="40" fill="#708090"/>
  <circle cx="500" cy="230" r="15" fill="#708090"/>
  
  <!-- Abstract painting 3 -->
  <rect x="600" y="130" width="80" height="90" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <rect x="610" y="140" width="60" height="30" fill="#ffd93d"/>
  <rect x="610" y="175" width="30" height="35" fill="#6bcf7f"/>
  <rect x="645" y="175" width="25" height="35" fill="#4d96ff"/>
  
  <!-- People silhouettes -->
  <ellipse cx="250" cy="270" rx="8" ry="15" fill="#333"/>
  <circle cx="250" cy="255" r="6" fill="#333"/>
  
  <ellipse cx="450" cy="275" rx="8" ry="12" fill="#333"/>
  <circle cx="450" cy="263" r="5" fill="#333"/>
  
  <!-- Gallery information plaque -->
  <rect x="220" y="230" width="60" height="20" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="250" y="242" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Modern Art</text>
  
  <!-- Floor reflections -->
  <rect x="100" y="320" width="120" height="20" fill="#ff6b6b" opacity="0.1"/>
  <rect x="300" y="320" width="100" height="20" fill="#a8e6cf" opacity="0.1"/>
  <ellipse cx="500" cy="320" rx="20" ry="8" fill="#708090" opacity="0.1"/>
</svg>
