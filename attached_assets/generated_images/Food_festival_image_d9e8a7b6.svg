<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="tentGrad" cx="50%" cy="0%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="300" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="100" fill="#90EE90"/>
  
  <!-- Food tents -->
  <polygon points="100,300 150,200 200,300" fill="url(#tentGrad)"/>
  <polygon points="250,300 300,220 350,300" fill="#74b9ff"/>
  <polygon points="450,300 500,210 550,300" fill="#fd79a8"/>
  <polygon points="600,300 650,230 700,300" fill="#fdcb6e"/>
  
  <!-- Tent poles -->
  <rect x="148" y="200" width="4" height="100" fill="#8B4513"/>
  <rect x="298" y="220" width="4" height="80" fill="#8B4513"/>
  <rect x="498" y="210" width="4" height="90" fill="#8B4513"/>
  <rect x="648" y="230" width="4" height="70" fill="#8B4513"/>
  
  <!-- Food truck -->
  <rect x="50" y="250" width="100" height="50" fill="#FF4757" rx="5"/>
  <rect x="60" y="260" width="80" height="20" fill="#ffffff"/>
  <text x="100" y="275" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">TACOS</text>
  <circle cx="70" cy="310" r="12" fill="#333"/>
  <circle cx="130" cy="310" r="12" fill="#333"/>
  
  <!-- People -->
  <ellipse cx="180" cy="290" rx="6" ry="12" fill="#333"/>
  <circle cx="180" cy="278" r="4" fill="#333"/>
  <ellipse cx="320" cy="285" rx="6" ry="15" fill="#333"/>
  <circle cx="320" cy="270" r="4" fill="#333"/>
  <ellipse cx="480" cy="290" rx="6" ry="12" fill="#333"/>
  <circle cx="480" cy="278" r="4" fill="#333"/>
  
  <!-- Food items and smoke -->
  <circle cx="175" cy="250" r="3" fill="#FFD700"/>
  <circle cx="325" cy="270" r="3" fill="#FF6347"/>
  <circle cx="525" cy="260" r="3" fill="#32CD32"/>
  
  <!-- Smoke from grills -->
  <ellipse cx="175" cy="240" rx="8" ry="15" fill="#f0f0f0" opacity="0.6"/>
  <ellipse cx="325" cy="250" rx="6" ry="12" fill="#f0f0f0" opacity="0.6"/>
  <ellipse cx="525" cy="245" rx="7" ry="14" fill="#f0f0f0" opacity="0.6"/>
  
  <!-- Festival banner -->
  <rect x="300" y="50" width="200" height="40" fill="#e17055" rx="5"/>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">FOOD FESTIVAL</text>
  
  <!-- Trees in background -->
  <ellipse cx="750" cy="200" rx="30" ry="50" fill="#2d3436"/>
  <rect x="745" y="250" width="10" height="50" fill="#8B4513"/>
  <ellipse cx="50" cy="180" rx="25" ry="40" fill="#2d3436"/>
  <rect x="47" y="220" width="8" height="80" fill="#8B4513"/>
</svg>
